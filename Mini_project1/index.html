<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #controls {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    #output {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
    }

    .skeleton {
      background: #ddd;
      border-radius: 4px;
      height: 20px;
      margin: 8px 0;
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: 200px 0; }
    }
  </style>
</head>
<body>
  <h1>Fetch API Demo</h1>

  <div id="controls">
    <button id="fetchBtn">Fetch Data</button>
    <p>On click of fetch this will get the data from https://jsonplaceholder.typicode.com/todos api and print in cards</p>
  </div>

  <div id="output">
    <!-- Skeleton placeholder -->
    <div class="card">
      <div class="skeleton" style="width: 80%"></div>
      <div class="skeleton" style="width: 60%"></div>
      <div class="skeleton" style="width: 90%"></div>
    </div>
    <div class="card">
      <div class="skeleton" style="width: 70%"></div>
      <div class="skeleton" style="width: 50%"></div>
      <div class="skeleton" style="width: 80%"></div>
    </div>
    <div class="card">
      <div class="skeleton" style="width: 70%"></div>
      <div class="skeleton" style="width: 50%"></div>
      <div class="skeleton" style="width: 80%"></div>
    </div>
    <div class="card">
      <div class="skeleton" style="width: 70%"></div>
      <div class="skeleton" style="width: 50%"></div>
      <div class="skeleton" style="width: 80%"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
